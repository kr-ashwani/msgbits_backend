name: Build, Push, and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  DOCKER_REPO: ${{ secrets.DOCKERHUB_USERNAME }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Create .env.production file
      run: |
        echo "${{ secrets.ENV_PROD }}" > .env

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ${{ env.DOCKER_REPO }}/${service}:${{ github.sha }}
          ${{ env.DOCKER_REPO }}/${service}:latest
        cache-from: type=registry,ref=${{ env.DOCKER_REPO }}/${service}:buildcache
        cache-to: type=registry,ref=${{ env.DOCKER_REPO }}/${service}:buildcache,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: store private key
      env:
        PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
      run: |
        echo "$PRIVATE_KEY" > private_key && chmod 600 private_key

    - name: Deploy to EC2
      env:
        PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        HOST: ${{ secrets.EC2_HOST }}
        USER: ubuntu
      run: |
        ssh -i private_key -o StrictHostKeyChecking=no ${USER}@${HOST} "
          export DOCKER_REPO=${{ env.DOCKER_REPO }}
          export IMAGE_NAME=${service}
          export IMAGE_TAG=${{ github.sha }}
          
          echo 'Pulling latest images...'
          docker-compose pull
          
          echo 'Starting services...'
          docker-compose up -d
          
          echo 'Pruning old images and containers...'
          docker image prune -af
          docker container prune -f
          
          echo 'Deployment complete'
        "